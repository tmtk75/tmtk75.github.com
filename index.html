---
layout: default
---
<div id='recent-posts'>
  {% for post in site.posts limit:2 offset:2 %}
  <article class='post'>
    <header>
      <h2>
        <div class='title'>{{post.title}}</div>
        <small class='date'>{{post.creation-date}}</small>
      </h2>
    </header>
    <div class='content'>{{post.content | remove: "<pre>" | remove: "</pre>" | remove: "<code>" | remove: "</code>" | truncatewords: 40 }}</div>
    <a href='{{post.url}}'>Read more</a>
  </article>
  {% endfor %}
</div>
<script src='{{site.paths.vendor}}/jquery.js'></script>
<script src='{{site.paths.vendor}}/bootstrap/docs/assets/js/bootstrap-tooltip.js'></script>
