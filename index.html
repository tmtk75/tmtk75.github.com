---
layout: default
---
<div id='recent-posts'>
  {% for post in site.posts %}
  <article class='post'>
    <header>
      <h2>
        {{post.title}}
        <small class='date'>{{post.date}}</small>
      </h2>
    </header>
    <div class='content'>{{post.content}}</div>
  </article>
  {% endfor %}
</div>
<script src='{{site.url}}/vendor/jquery.js'></script>
<script src='{{site.url}}/vendor/bootstrap/docs/assets/js/bootstrap-tooltip.js'></script>
