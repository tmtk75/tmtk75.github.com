---
layout: default
---
<div id='recent-posts'>
  {% for post in site.posts limit:10 offset:0 %}
  <article class='post'>
    <header>
      <h2>
        <div class='title'>{{post.title}}</div>
      </h2>
    </header>
    <div class='content'>{{post.content}}</div>
    <footer>
      <a href='{{post.url}}'>Read more</a>
      <div class='date'>{{post.creation-date || date:"%d %b %Y"}}</div>
    </footer>
  </article>
  {% endfor %}
</div>
<script src='{{site.paths.vendor}}/jquery.js'></script>
<script src='{{site.paths.vendor}}/bootstrap/docs/assets/js/bootstrap-tooltip.js'></script>
