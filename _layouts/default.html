<!DOCTYPE html>
<html>
  <head>
    <title>{{site.title}}</title>
    <meta charset='utf-8' />
    <meta content='width=device-width,initial-scale=1.0' name='viewport' />
    <meta content='Tomotaka Sakuma' name='author' />
    <meta content='' name='description' />
    <link href='{{site.paths.vendor}}/bootstrap/docs/assets/css/bootstrap.css' rel='stylesheet' />
    <link href='{{site.paths.css}}/docs.less' rel='stylesheet/less' type='text/css' />
    <link href='{{site.paths.vendor}}/google-code-prettify/prettify.css' rel='stylesheet' type='text/css' />
    <script type='text/javascript'>
      //<![CDATA[
        var _gaq = _gaq || [];
        
        _gaq.push(['_setAccount', 'UA-27755043-2']);
        
        _gaq.push(['_trackPageview']);
        
        (function() {
        
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        
        })();
      //]]>
    </script>
  </head>
  <body>
    <header></header>
    <aside id='sidebar'>
      <div class='sidebar-inner'>
        <header>
          <h1>
            <a href='/'>{{site.title}}</a>
          </h1>
        </header>
        <nav class='recent-posts'>
          <ul>
            {%for post in site.posts%}
            <li>
              <div class='date'>{{post.date|date:"%Y-%m-%d"}}</div>
              <div class='title'>
                <a href='{{post.url}}'>{{post.title}}</a>
              </div>
            </li>
            {%endfor%}
          </ul>
        </nav>
      </div>
    </aside>
    {{content}}
    <footer>
      <nav class='social'>
        <a href="https://github.com/tmtk75"><img src="{{site.paths.image}}/github.png" alt="Github" /></a>
        <a href="https://www.facebook.com/tomotaka.sakuma"><img src="{{site.paths.image}}/facebook.png" alt="Facebook" /></a>
        <a href="https://twitter.com/tmtk75"><img src="{{site.paths.image}}/twitter.png" alt="Twitter" /></a>
        <a href="http://www.linkedin.com/profile/view?id=88237980"><img src="{{site.paths.image}}/linkedin.png" alt="LinkedIn" /></a>
        <a href="https://plus.google.com/u/0/112810316775699020282"><img src="{{site.paths.image}}/google_plus.png" alt="Google+" /></a>
        <!--
          <a href="http://zerply.com/tmtk">zerply</a>
          <a href="https://growbutton.com/tmtk">grow!</a>
        -->
      </nav>
      <div>
        <span id='rss-link'>
          <a href='/rss.xml'>RSS</a>
        </span>
        <span id='atom-link'>
          <a href='/atom.xml'>ATOM</a>
        </span>
        <span>updated at {{site.time|date_to_string}}</span>
      </div>
      <!--
        <a href='http://creativecommons.org/licenses/by-nc-nd/3.0/' rel='license'>
          <img alt='Creative Commons License' src='http://i.creativecommons.org/l/by-nc-nd/3.0/88x31.png' style='border-width:0' />
          <br />
        </a>
      -->
      This work is licensed under a
      <!--
        <a href='http://creativecommons.org/licenses/by-nc-nd/3.0/' rel='license'>
          Creative Commons<br/>
          Attribution-NonCommercial-NoDerivs
          3.0 Unported License
        </a>
        .
      -->
      <a href='http://creativecommons.org/licenses/by-nc-nd/3.0/' rel='license'>
        CC-ANN 3.0 Unported License.
      </a>
    </footer>
  </body>
  <script src='{{site.paths.vendor}}/less.js'></script>
  <script src='{{site.paths.vendor}}/google-code-prettify/prettify.js' type='text/javascript'></script>
  <script type='text/javascript'>
    //<![CDATA[
      prettyPrint()
    //]]>
  </script>
</html>
