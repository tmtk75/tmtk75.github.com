---
layout: default
---
<article class='post' id='the'>
  <header>
    <h1>
      <div class='date'>
        <div class='day'>{{page.creation-date || date:"%d"}}</div>
        <div class='month'>{{page.creation-date || date:"%b"}}</div>
        <div class='year'>{{page.creation-date || date:"%Y"}}</div>
      </div>
      <div class='title'>{{page.title}}</div>
    </h1>
  </header>
  <div class='content'>
    {{content}}
  </div>
  <aside id='disqus_thread_container'>
    <div id='disqus_thread'></div>
    <script src='{{site.paths.vendor}}/disqus.js'></script>
    <noscript>
      Please enable JavaScript to view the
      <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
    <a class='dsq-brlink' href='http://disqus.com'>blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </aside>
</article>
